global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "ethlambda-metrics"

scrape_configs:
  - job_name: "ethlambda"
    static_configs:
      - targets: ["host.docker.internal:8008"]
        labels:
          client: "ethlambda"
          instance: "local"

